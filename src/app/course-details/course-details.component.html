<div class="modal fade" id="addLessons" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Lesson</h5>
                <button  type="button" class="close" id="closssse" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container-fluid justify-content-center ">
                <form #courseForm="ngForm" id="courseForm" (ngSubmit)="addLesson(courseForm.value)"> 
                    <div class="row">
                        <div class="col-md-8 offset-2">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Lesson Name</label>
                                <input type="text" ngModel class="form-control" id="exampleInputEmail1" name="name">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-12 col-lg-10 col-12">
                            <div class="form-group files"><label class="my-auto">Upload lesson video </label> <input id="file"
                                (change)="onSelect($event)"    type="file" class="form-control"  name="image" /></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-12 col-lg-10 col-12">
                            <div class="mb-2 mt-4">
                                <div class="text-right"><button type="submit" class="btn btn-primary btn-block"><small
                                            class="font-weight-bold">save</small></button> </div>
                            </div>
                        </div>
                    </div>   
                </form>             
            </div>
        </div>
    </div>
</div>
