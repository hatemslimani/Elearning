<!-- login Modal -->
<div class="modal fade" id="loginModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <button  type="button" hidden class="close" id="closssse" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="row text-center">
                <div class="col-lg-6">
                    <img src="assets/img3.png " class="img-fluid " alt=" ">
                </div>
                <div class="col-lg-6 pt-5">
                    <h1 class="font-weight-bold">E-learning Platform</h1>
                    <h4>Please sign into your account</h4>
                    <form #userLogin="ngForm" id="userLogin" (ngSubmit)="login(userLogin.value)" class="text-center">
                        <div class="row">
                            <div class="col-8 offset-2">
                                <div class="form-group">
                                    <input type="email" ngModel name="email" placeholder="Email" class="form-control my-3 p-4 ">
                                </div>
                            </div>
                            <div class="col-8 offset-2">
                                <div class="form-group">
                                    <input type="password" ngModel name="password" placeholder="Password" class="form-control my-3 p-4 ">
                                </div>
                            </div>
                            <div class="col-6 offset-3 ">
                                <button type="button" type="submit" class="btn1 mt-3 mb-5 ">Login</button>
                            </div>
                        </div>
                        <a href="# " class="href ">Forgot password</a>
                        <p>I don't have an account <a href="# "> Register now!</a></p>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Register Modal -->
<div class="modal fade " id="registerModel" tabindex="-1 " aria-labelledby="exampleModalLabel " aria-hidden="true ">
    <div class="modal-dialog modal-xl modal-dialog-centered ">
        <div class="modal-content ">
            <button  type="button" hidden class="close" id="closse" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="row text-center ">
                <div class="col-lg-6 pt-5 ">
                    <h1 class="font-weight-bold ">E-learning Platform</h1>
                    <h4>Please sign up</h4>
                    <form class="text-center" #userForm="ngForm" id="userForm" (ngSubmit)="register(userForm.value)">
                        <div class="row ">
                            <div class="col-8 offset-2 ">
                                <div class="form-group">
                                    <input type="text" placeholder="Full name" ngModel name="fullName" class="form-control my-3 p-4 ">
                                </div>
                            </div>
                            <div class="col-8 offset-2 ">
                                <div class="form-group">
                                    <input type="email" placeholder="Email" ngModel name="email" class="form-control my-3 p-4 ">
                                </div>
                            </div>
                            <div class="col-8 offset-2">
                                <div class="form-group">
                                    <select class="form-control my-3  " ngModel name="role" id="exampleFormControlSelect1">
                                      <option value="Teacher">Teacher</option>
                                      <option value="Student">Student</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-8 offset-2 ">
                                <div class="form-group ">
                                    <input type="password" placeholder="Password" ngModel name="password" class="form-control my-3 p-4 ">
                                </div>
                            </div>
                            <div class="col-6 offset-3 ">
                                <button type="button " type="submit" class="btn1 mt-3 mb-2 ">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 ">
                    <img src="assets/img3.png " class="img-fluid " alt=" ">
                </div>
            </div>

        </div>
    </div>
</div>
